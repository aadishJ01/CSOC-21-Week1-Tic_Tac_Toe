<!DOCTYPE hmtl>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" media="screen">
</head>
<body id="bgimage">
    <h1 id="heading">Tic Tac Toe</h1>
    
    <h3 id="oneP">One Player</h3>
    <h3 id="twoP">Two Player</h3>

    <div id="choosing">
        Choose ' <span class='cross'>X</span>' or '<span class='circle'>O</span>'
    </div>
    <div id=choose_cross>Press here to select X</div>
    <div id=choose_circle>Press here to select O</div>

    <div id="WhoseFirstTurn">Will you play first move?</div>
    <div id="Yes">Yes</div>
    <div id="No">No</div>

    <div class="XTurn_Screen"><span class='cross'>X</span> Turn</div>
    <div class="OTurn_Screen"><span class='circle'>O</span> Turn</div>

    <table id="main">
        <tr>
            <td class="box" id="0"></td>
            <td class="box" id="1"></td>
            <td class="box" id="2"></td>
        </tr>
        <tr>
            <td class="box" id="3"></td>
            <td class="box" id="4"></td>
            <td class="box" id="5"></td>
        </tr>
        <tr>
            <td class="box" id="6"></td>
            <td class="box" id="7"></td>
            <td class="box" id="8"></td>
        </tr>
    </table>


    <div class="endgame">
        <div class="text"></div>
        <button onclick=intialWindow()>Go back to Main Menu</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
